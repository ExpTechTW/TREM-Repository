    <button id="togglenav_btn" class="fab secondary elevate" onclick="toggleNav()">

    </button>
    <div id="nav-rail" class="nav-rail">
        <button class="nav-rail-button" onclick="changeView('main', this, event)">
            <span class="material-symbols-rounded">map</span>
        </button>
        <button class="nav-rail-button" onclick="changeView('report', this, event)">
            <span class="material-symbols-rounded">info</span>
        </button>
        <button id="setting_btn" class="nav-rail-button" onclick="setting()">
            <span class="material-symbols-rounded">settings</span>
        </button>
    </div>
    <div id="view">
        <div class="view main show" id="main">
            <div id="time"></div>
            <div id="box-10" class="box-10"></div>

            <div id="rolllist" class="roll"></div>
            <div id="alert-box" class="alert-box eew-test five strong">
                <div class="alert-notch">
                    <span id="alert-type"></span>
                    <span id="alert-provider"></span>
                </div>
                <div class="alert-box-body">
                    <span id="alert-number"></span>
                    <span id="alert-intensity"></span>
                    <div class="alert-item">
                        <span id="alert-location"></span>
                        <span id="alert-time"></span>
                    </div>
                    <div class="alert-item">
                        <span>P波</span>
                        <span id="alert-p" class="alert-timer"></span>
                    </div>
                    <div class="alert-item">
                        <span>S波</span>
                        <span id="alert-s" class="alert-timer"></span>
                    </div>
                    <span id="alert-magnitude"></span>
                    <span id="alert-depth"></span>
                </div>
            </div>
            <div class="rt-intensity-container one show">
                <span>即時震度</span>
                <span id="rt-intensity"></span>
            </div>
            <div id="map">
                <div id="box-6" class="box-6"></div>
                <div id="box-7" class="box-7"></div>
            </div>
        </div>

        <div class="view info" id="report">
            <div id="PS"
                style="border:4px red solid;height: 0%;text-align: center;padding: 3%;display: flex;align-items: center;justify-content: center;overflow: hidden;">
                <font id="level" color="white" size="7" style="margin-right: 5%;"><b>7</b></font>
            </div>
        </div>
    </div>

    <div class="alert" id="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <div id="alert-body" style="padding: 3%;">強震即時警報 測試報</div>
